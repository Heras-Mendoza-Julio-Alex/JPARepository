<!DOCTYPE html>
<html>
    <head>
        <title>Carga de datos</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    </head>
    <body>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-lg-10">

                    <div class="card border-0 shadow-sm rounded-4 p-4 p-md-5 mb-5">
                        <div class="text-center mb-5">
                            <h1 class="display-5 fw-bold text-dark">Carga Masiva</h1>                            
                        </div>

                        <div class="row g-4 mb-5">
                            <div class="col-md-6">
                                <div class="card h-100 border-2 border-success border-opacity-25 bg-success bg-opacity-10 text-center py-4 px-3" 
                                     role="button" data-bs-toggle="modal" data-bs-target="#Excel">
                                    <div class="card-body text-success">
                                        <i class="bi bi-file-earmark-excel-fill display-3"></i>
                                        <h3 class="h5 mt-3 fw-bold">Excel</h3>
                                        <p class="small mb-0">Subir archivo formato .xlsx</p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="card h-100 border-2 border-primary border-opacity-25 bg-primary bg-opacity-10 text-center py-4 px-3" 
                                     role="button" data-bs-toggle="modal" data-bs-target="#TXT">
                                    <div class="card-body text-primary">
                                        <i class="bi bi-file-earmark-text-fill display-3"></i>
                                        <h3 class="h5 mt-3 fw-bold">Texto Plano</h3>
                                        <p class="small mb-0">Subir archivo formato .txt</p>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="text-center">
                            <a class="btn btn-secondary rounded-pill px-4" th:href="@{/usuario}">
                                <i class="bi bi-arrow-left me-2"></i>Volver al inicio
                            </a>
                        </div>

                        <div th:if="${listaErrores != null}" class="mt-5">
                            <hr class="mb-5 text-muted">

                            <div th:if="${listaErrores.isEmpty()}" class="alert alert-success d-flex align-items-center justify-content-between p-4 rounded-3 border-0 shadow-sm">
                                <div>
                                    <h4 class="alert-heading mb-1 fw-bold"><i class="bi bi-check-circle-fill me-2"></i>¡Archivo válido!</h4>
                                    <p class="mb-0">Todos los registros cumplen con el formato requerido.</p>
                                </div>
                                <button class="btn btn-success btn-lg px-4 rounded-pill" onclick="CargaMasiva(event, this)">
                                    <i class="bi bi-cloud-upload-fill me-2"></i>Procesar
                                </button>
                            </div>

                            <div th:unless="${listaErrores.isEmpty()}">
                                <div class="alert alert-danger border-0 shadow-sm mb-3">
                                    <i class="bi bi-exclamation-octagon-fill me-2"></i>
                                    <strong>Archivo incorrecto</strong> 
                                </div>

                                <div class="table-responsive rounded-3 shadow-sm">
                                    <table class="table table-hover align-middle mb-0">
                                        <thead class="table-dark">
                                            <tr>
                                                <th class="px-4">Línea</th>
                                                <th>Texto/Campo</th>
                                                <th class="text-nowrap">Error</th>
                                            </tr>
                                        </thead>
                                        <tbody class="bg-white">
                                            <tr th:each="error : ${listaErrores}">
                                                <td class="px-4 fw-bold text-muted" th:text="${error.Linea}"></td>
                                                <td><small class="font-monospace text-secondary" th:text="${error.Campo}"></small></td>
                                                <td class="text-danger fw-semibold" th:text="${error.Descripcion}"></td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

            <div class="modal fade" id="Excel" tabindex="-1" aria-labelledby="modalTitle" >
                <div class="modal-dialog">
                    <div class="modal-content">

                        <div class="modal-header">
                            <h5 class="modal-title" id="modalTitle">Subir archivo</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>

                        <div class="modal-body">
                            <div id="formularioArchivo" class="mt-3">
                                <br>
                                <form action="/usuario/CargaMasiva" method="post" enctype="multipart/form-data">
                                    <input type="file" id="archivo" name="archivo" accept=".xlsx">
                                    <button type="submit" class="btn btn-success" id="cargaMasiva">Subir Archivo</button>

                                </form>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>                            
                        </div>
                    </div>
                </div>
            </div>


            <div class="modal fade" id="TXT" tabindex="-1" aria-labelledby="modalTitle" >
                <div class="modal-dialog">
                    <div class="modal-content">

                        <div class="modal-header">
                            <h5 class="modal-title" id="modalTitle">Subir archivo</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>

                        <div class="modal-body">
                            <div id="formularioArchivo" class="mt-3">
                                <br>
                                <form action="/usuario/CargaMasiva" method="post" enctype="multipart/form-data">
                                    <input type="file" id="archivo" name="archivo" accept=".txt">
                                    <button type="submit" class="btn btn-primary" id="cargaMasiva">Subir Archivo</button>

                                </form>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>                            
                        </div>
                    </div>
                </div>
            </div>


            <!--            <div th:if="${listaErrores!= null} ">
                            <div th:if="${listaErrores.isEmpty()}">
                                <h4>Archivo correcto: </h4>
                                                    <a th:href="@{/usuario/CargaMasiva/procesar}" class="btn btn-success">Procesar archivo</a>
            
                                <button  class="btn btn-success" onclick="CargaMasiva(event, this)">
                                                            th:onclick="CargaMasiva"
                                    <i class="bi bi-file-earmark-check-fill"></i>    
                                </button>
            
                            </div>
                            <div th:unless="${listaErrores.isEmpty()}">
                                <h4>Archivo incorrecto: </h4>
                                <table class="table table-responsive table-bordered">
                                    <thead class="table-dark">
                                    <th class="col-2">Linea</th>
                                    <th>Texto</th>
                                    <th>Error</th>
                                    </thead>
                                    <tbody>
                                        <tr th:each="error :${listaErrores}">
                                            <td th:text="${error.Linea}"></td> 
                                            <td th:text="${error.Campo}"></td> 
                                            <td th:text="${error.Descripcion}"></td> 
                                        </tr>
                                    </tbody>
                                </table>
            
                            </div>
                        </div>-->
        </div>



    </body>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script th:if="${result}" th:inline="javascript">
                                    console.log("Despues de carga");
                                    if ([[${result.Correct}]]){
                                    Swal.fire({
                                    title: "Añadir",
                                            text: [[${result.object}]],
                                            icon: "success",
                                    });
                                    } else{
                                    Swal.fire({
                                    title: "Fallido",
                                            text: "Ha ocurrido un error",
                                            icon: "error",
                                    });
                                    }

    </script>

    <script>

        const modal = new bootstrap.Modal('#Excel');
        modal.show();
        const modal = new bootstrap.Modal('#TXT');
        modal.show();
    </script>

    <script>
        console.log("Boton de carga masiva");
        function CargaMasiva() {
        Swal.fire({
        title: "¿Estas seguro de realizar varios registros?",
                text: "Se realizara 1 o varios registros",
                icon: "warning",
                showCancelButton: true,
                confirmButtonColor: "#3085d6",
                cancelButtonColor: "#d33",
                confirmButtonText: "Si"
        }).then((result) => {
        if (result.isConfirmed) {
        window.location.href = "/usuario/CargaMasiva/procesar";
        }
        });
        }


    </script>

</html>
