<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Usuario</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    </head>
    <body class="container">
        <style>
            .celda-bloqueada {
                background-color: #f2f2f2 ;
                color: #999 ;
                opacity: 0.7;
            }

            .acciones-deshabilitadas {
                pointer-events: none;
                opacity: 0.4;
                filter: grayscale(1);
            }
        </style>

        <h1 class="card text-center bg-success text-light">Información de Usuarios</h1>

        <div class="text-center d-grid gap-2 d-md-block mb-3">
            <a th:href="@{/usuario/form}" class="btn btn-info"><i class="bi bi-file-earmark-text"></i>Formulario</a>
            <a th:href="@{/usuario/CargaMasiva}" class="btn btn-secondary"><i class="bi bi-file-earmark-text"></i>Carga Masiva</a>
            <a th:href="@{/usuario}" class="btn btn-light"><i class="bi bi-house"></i>Inicio</a>
        </div>
        <section class="container">
            <form class="mb-3" method="post" th:object="${usuarioBusqueda}" th:action="@{usuario/search}">
                <div class="input-group">
                    <label class="input-group-text">BUSQUEDA:</label>
                    <input type="text" class="form-control" placeholder="Nombre" id="nombre" th:field="*{Nombre}"/>
                    <input type="text" class="form-control" placeholder="Apellido Paterno" th:field="*{ApellidoPaterno}"/>
                    <input type="text" class="form-control" placeholder="Apellido Materno"th:field="*{ApellidoMaterno}" />


                    <select class="form-control" th:field="*{rol.idRol}">
                        <option value=0> Selecciona un Rol</option>
                        <option th:each="rol : ${Roles}" th:text="${rol.nombre}" th:value="${rol.IdRol}"></option>
                    </select>

                    <button type="submit" class="btn btn-warning">
                        <i class="bi bi-search"></i>
                    </button>
                </div>
            </form>
        </section>
        <div>
            <table class="table table-success table-striped table-bordered text-center">
                <thead>
                    <tr>
                        <th class="col-2">Accion</th>
                        <th class="col-3">Nombre</th>
                        <th class="col-3">Información</th>
                        <th class="col-4">Direcciones</th>
                        <th>Estatus</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="usuario : ${Usuarios}">

                        <td th:classappend="${usuario.estatus == 0} ? 'celda-bloqueada' : ''">
                            <div class="btn-group" role="group" 
                                 th:classappend="${usuario.estatus == 0} ? 'acciones-deshabilitadas' : ''">
                                <button th:onclick="|EliminarUsuario(${usuario.IdUsuario})|" class="btn btn-danger">
                                    <i class="bi bi-trash-fill"></i>
                                </button>
                                <a th:href="@{usuario/detail/{IdUsuario} (IdUsuario = ${usuario.IdUsuario})}" class="btn btn-warning">
                                    <i class="bi bi-vector-pen"></i>
                                </a>
                            </div>
                        </td>

                        <td th:classappend="${usuario.estatus == 0} ? 'celda-bloqueada' : ''"
                            th:text="|${usuario.Nombre} ${usuario.ApellidoPaterno} ${usuario.ApellidoMaterno}|"> 
                        </td>

                        <td class="text-start" th:classappend="${usuario.estatus == 0} ? 'celda-bloqueada' : ''"> 
                            <ul>
                                <li th:text="${usuario.telefono}"></li>
                                <li th:text="${usuario.fechanacimiento}"></li>
                                <li th:text="${usuario.username}"></li>
                                <li th:text="${usuario.email}"></li>
                                <li th:text="${usuario.sexo}"></li>  
                                <li th:text="${usuario.celular}"></li>  
                                <li th:text="${usuario.curp}"></li>  
                                <li th:text="${usuario.estatus}"></li>  
                                <li th:text="${usuario.Rol.nombre}"></li>  
                            </ul>
                        </td>

                        <td th:classappend="${usuario.estatus == 0} ? 'celda-bloqueada' : ''">
                            <ul th:if="${usuario.Direcciones != null}">
                                <li th:each="direccion : ${usuario.Direcciones}" th:text="${direccion.Calle}"></li>
                            </ul>
                        </td>

                        <td>
                            <div class="form-check form-switch d-flex justify-content-center">
                                <input class="form-check-input"
                                       type="checkbox"
                                       role="switch"
                                       th:id="'switch' + ${usuario.IdUsuario}"
                                       th:checked="${usuario.estatus == 1}"
                                       th:onchange="|cambiarEstatus(this, ${usuario.IdUsuario})|">
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <script>

            function cambiarEstatus(checkbox, IdUsuario) {
                const nuevoEstatus = checkbox.checked ? 1 : 0;

                Swal.fire({
                    title: "¿Estas seguro de cambiar el estatus del usuario?",
                    text: "Se va a cambiar el usuario",
                    icon: "warning",
                    showCancelButton: true,
                    confirmButtonColor: "#3085d6",
                    cancelButtonColor: "#d33",
                    confirmButtonText: "Si, cambiar"
                }).then((result) => {
                    if (result.isConfirmed) {
                        fetch("/api/usuario/" + IdUsuario + "/baja", {
                            method: 'PATCH',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify(nuevoEstatus)
                        })
                                .then(response => response.json())
                                .then(data => {
                                    if (data.Correct) {
                                        Swal.fire("¡Modificado!", "El usuario se modifico correctamente", "success")
                                                .then(() => {
                                                    location.reload();
                                                });
                                    } else {
                                        Swal.fire("Error", data.ErrorMessage, "error");
                                    }
                                })
                                .catch(error => {
                                    Swal.fire("Error", "Ocurrió un fallo en la conexión", "error");
                                });
                    } else {

                        checkbox.checked = !checkbox.checked;
                    }
                });
            }


            function EliminarUsuario(IdUsuario) {
                Swal.fire({
                    title: "¿Estas seguro de eliminar el usuario?",
                    text: "El usuario se va a eliminar",
                    icon: "warning",
                    showCancelButton: true,
                    confirmButtonColor: "#3085d6",
                    cancelButtonColor: "#d33",
                    confirmButtonText: "Si, borrar"
                }).then((result) => {
                    if (result.isConfirmed) {
                        fetch("/api/usuario/" + IdUsuario, {
                            method: 'DELETE'
                        })
                                .then(response => response.json())
                                .then(data => {
                                    if (data.Correct) {
                                        Swal.fire("¡Borrado!", "El usuario se eliminó correctamente", "success")
                                                .then(() => {
                                                    location.reload();
                                                });
                                    } else {
                                        Swal.fire("Error", data.ErrorMessage, "error");
                                    }
                                })
                                .catch(error => {
                                    Swal.fire("Error", "Ocurrió un fallo en la conexión", "error");
                                });
                    }
                });
            }
        </script>
    </body>
</html>
